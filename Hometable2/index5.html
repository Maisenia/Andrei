<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Таблицы</title>
        <meta charset="UTF-8">
        <style>
            a{
                text-decoration: none; color: black;
            }
        
        </style>
    </head>
    <body>

        <caption><em>Прогноз погоды</em></caption>

            <tr>
                <th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center"><strong>Минск</strong></td><td>-5&#176;</td><td>+5&#176;</td><td rowspan="2">-2&#176;</td><td>-20&#176;</td>
            </tr>
            <tr>
                <td align="center"><strong>Могилев</strong></td><td>0&#176;</td><td>+15&#176;</td><td>-25&#176;</td>
            </tbody>
            <!--Ячейки Минск и Могилев можно было тоже поставить в <th> (был бы тоже жирным текст)-->
        </table> 
        </a>
       
    </body>
</html>
